<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLint - AI Prompt Quality Analyzer</title>
    <meta name="description" content="AI에게 더 나은 질문하는 법을 배워보세요 | Learn to ask better questions to AI">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #09090b;
            color: #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loader {
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            color: #71717a;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .lang-links {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .lang-links a {
            padding: 12px 32px;
            background: #27272a;
            color: #a1a1aa;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .lang-links a:hover {
            background: #8b5cf6;
            color: white;
            transform: translateY(-2px);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #27272a;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Auto-detect language and redirect
        window.addEventListener('DOMContentLoaded', function() {
            // Get browser language
            const userLang = navigator.language || navigator.userLanguage;
            const isKorean = userLang.startsWith('ko');

            // Check if user has selected language before
            const savedLang = localStorage.getItem('preferredLang');

            // Redirect after 1 second
            setTimeout(function() {
                if (savedLang) {
                    window.location.href = '/' + savedLang + '/';
                } else if (isKorean) {
                    localStorage.setItem('preferredLang', 'ko');
                    window.location.href = '/ko/';
                } else {
                    localStorage.setItem('preferredLang', 'en');
                    window.location.href = '/en/';
                }
            }, 1000);
        });

        // Manual language selection
        function selectLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            window.location.href = '/' + lang + '/';
        }
    </script>
</head>
<body>
    <div class="loader">
        <h1 class="logo">PromptLint</h1>
        <div class="spinner"></div>
        <p class="message">Detecting your language... | 언어 감지 중...</p>
        <div class="lang-links">
            <a href="javascript:void(0)" onclick="selectLanguage('ko')">한국어</a>
            <a href="javascript:void(0)" onclick="selectLanguage('en')">English</a>
        </div>
    </div>
</body>
</html>
