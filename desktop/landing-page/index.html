<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLint - AI Prompt Quality Analyzer</title>
    <meta name="description" content="AI에게 더 나은 질문하는 법을 배워보세요 | Learn to ask better questions to AI">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PromptLint - AI Prompt Quality Analyzer">
    <meta property="og:description" content="Learn to ask better questions to AI with GOLDEN evaluation">
    <meta property="og:image" content="https://promptlint.mtmd.xyz/ko/screenshot.png">
    <meta property="og:url" content="https://promptlint.mtmd.xyz">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PromptLint - AI Prompt Quality Analyzer">
    <meta name="twitter:description" content="Learn to ask better questions to AI">
    <meta name="twitter:image" content="https://promptlint.mtmd.xyz/ko/screenshot.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .loader {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 24px rgba(99, 102, 241, 0.3);
        }

        .logo-icon svg {
            width: 44px;
            height: 44px;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .message {
            color: #a0a0ab;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #232330;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 32px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .lang-links {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .lang-links a {
            padding: 14px 32px;
            background: #12121a;
            color: #a0a0ab;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid #232330;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 15px;
        }

        .lang-links a:hover {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .lang-links a:active {
            transform: translateY(0);
        }
    </style>
    <script>
        // Auto-detect language and redirect
        window.addEventListener('DOMContentLoaded', function() {
            // Get browser language
            const userLang = navigator.language || navigator.userLanguage;
            const isKorean = userLang.startsWith('ko');

            // Check if user has selected language before
            const savedLang = localStorage.getItem('preferredLang');

            // Redirect after 1 second
            setTimeout(function() {
                if (savedLang) {
                    window.location.href = '/' + savedLang + '/';
                } else if (isKorean) {
                    localStorage.setItem('preferredLang', 'ko');
                    window.location.href = '/ko/';
                } else {
                    localStorage.setItem('preferredLang', 'en');
                    window.location.href = '/en/';
                }
            }, 1000);
        });

        // Manual language selection
        function selectLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            window.location.href = '/' + lang + '/';
        }
    </script>
</head>
<body>
    <div class="loader">
        <div class="logo-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 7V17L12 22L20 17V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V16M8 10L12 8L16 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="logo">PromptLint</h1>
        </div>
        <div class="spinner"></div>
        <p class="message">Detecting your language... | 언어 감지 중...</p>
        <div class="lang-links">
            <a href="javascript:void(0)" onclick="selectLanguage('ko')">한국어</a>
            <a href="javascript:void(0)" onclick="selectLanguage('en')">English</a>
        </div>
    </div>
</body>
</html>
