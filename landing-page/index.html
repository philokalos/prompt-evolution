<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLint - AI Prompt Quality Analyzer</title>
    <meta name="description" content="AI에게 더 나은 질문하는 법을 배워보세요 | Learn to ask better questions to AI">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PromptLint - AI Prompt Quality Analyzer">
    <meta property="og:description" content="Learn to ask better questions to AI with GOLDEN evaluation">
    <meta property="og:image" content="https://promptlint.mtmd.xyz/ko/screenshot.png">
    <meta property="og:url" content="https://promptlint.mtmd.xyz">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PromptLint - AI Prompt Quality Analyzer">
    <meta name="twitter:description" content="Learn to ask better questions to AI">
    <meta name="twitter:image" content="https://promptlint.mtmd.xyz/ko/screenshot.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #232330;
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0ab;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #a78bfa;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            position: relative;
        }

        /* Animated Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 80% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 80% at 0% 50%, rgba(139, 92, 246, 0.08), transparent),
                radial-gradient(ellipse 60% 80% at 100% 50%, rgba(167, 139, 250, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
            animation: meshMove 20s ease-in-out infinite;
        }

        @keyframes meshMove {
            0%, 100% { opacity: 1; transform: translate(0, 0) scale(1); }
            33% { opacity: 0.9; transform: translate(-5%, 5%) scale(1.05); }
            66% { opacity: 0.95; transform: translate(5%, -5%) scale(0.98); }
        }

        /* Grain Texture Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="4" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.03"/></svg>');
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .loader {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3), 0 0 40px rgba(139, 92, 246, 0.2); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.5), 0 0 60px rgba(139, 92, 246, 0.3); }
        }

        .logo-container {
            margin-bottom: 56px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(99, 102, 241, 0.4),
                0 0 80px rgba(139, 92, 246, 0.3);
            animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 34px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(139, 92, 246, 0.5));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }

        .logo-icon svg {
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .logo {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 50%, var(--accent-tertiary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .message {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 48px;
            font-weight: 500;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 3px solid rgba(35, 35, 48, 0.6);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 40px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--accent-secondary);
            animation: spin 1.2s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .lang-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        .lang-links a {
            padding: 16px 40px;
            background: rgba(18, 18, 26, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 600;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .lang-links a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lang-links a:hover::before {
            opacity: 1;
        }

        .lang-links a:hover {
            background: rgba(99, 102, 241, 0.15);
            backdrop-filter: blur(20px) saturate(200%);
            color: var(--text-primary);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-3px);
            box-shadow:
                0 8px 24px rgba(99, 102, 241, 0.3),
                0 0 40px rgba(99, 102, 241, 0.15);
        }

        .lang-links a:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-icon {
                width: 96px;
                height: 96px;
            }

            .logo-icon svg {
                width: 52px;
                height: 52px;
            }

            .logo {
                font-size: 42px;
            }

            .message {
                font-size: 16px;
            }

            .lang-links {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
            }

            .lang-links a {
                width: 100%;
            }
        }
    </style>
    <script>
        // Auto-detect language and redirect
        window.addEventListener('DOMContentLoaded', function() {
            // Get browser language
            const userLang = navigator.language || navigator.userLanguage;
            const isKorean = userLang.startsWith('ko');

            // Check if user has selected language before
            const savedLang = localStorage.getItem('preferredLang');

            // Redirect after 1 second
            setTimeout(function() {
                if (savedLang) {
                    window.location.href = '/' + savedLang + '/';
                } else if (isKorean) {
                    localStorage.setItem('preferredLang', 'ko');
                    window.location.href = '/ko/';
                } else {
                    localStorage.setItem('preferredLang', 'en');
                    window.location.href = '/en/';
                }
            }, 1000);
        });

        // Manual language selection
        function selectLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            window.location.href = '/' + lang + '/';
        }
    </script>
</head>
<body>
    <div class="loader">
        <div class="logo-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main sparkle star -->
                    <path d="M 12,2 L 13,11 L 22,12 L 13,13 L 12,22 L 11,13 L 2,12 L 11,11 Z"
                          fill="white"
                          opacity="0.95"/>
                    <!-- Inner star detail -->
                    <path d="M 12,5 L 12.7,11.3 L 19,12 L 12.7,12.7 L 12,19 L 11.3,12.7 L 5,12 L 11.3,11.3 Z"
                          fill="white"
                          opacity="0.5"/>
                    <!-- Accent sparkles -->
                    <path d="M 17,6 L 17.3,8.7 L 20,9 L 17.3,9.3 L 17,12 L 16.7,9.3 L 14,9 L 16.7,8.7 Z"
                          fill="white"
                          opacity="0.7"/>
                    <path d="M 7,6.5 L 7.2,8.3 L 9,8.5 L 7.2,8.7 L 7,10.5 L 6.8,8.7 L 5,8.5 L 6.8,8.3 Z"
                          fill="white"
                          opacity="0.6"/>
                </svg>
            </div>
            <h1 class="logo">PromptLint</h1>
        </div>
        <div class="spinner"></div>
        <p class="message">Detecting your language... | 언어 감지 중...</p>
        <div class="lang-links">
            <a href="javascript:void(0)" onclick="selectLanguage('ko')">한국어</a>
            <a href="javascript:void(0)" onclick="selectLanguage('en')">English</a>
        </div>
    </div>
</body>
</html>
